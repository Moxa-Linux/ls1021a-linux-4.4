variables:
    GIT_DEPTH: "1"

stages:
    - mil-internal-release_build
    - prepare_mil-internal-release_debs

mil-internal-release_build:
    tags:
        - Runner-Stretch
    stage: mil-internal-release_build
    script:
        - dpkg --add-architecture armhf
        - echo "deb http://mil-internal-apt:8080/mirror-debian_20200211 stretch main contrib non-free" > /etc/apt/sources.list
        - curl -fsSL http://mil-internal-apt:8080/mil_internal_apt.gpg | apt-key add -
        - apt-get update
        - apt-get install crossbuild-essential-armhf libc6-dev:armhf cpio -y --allow-unauthenticated
        - dpkg-buildpackage -us -uc -b -aarmhf
        - dpkg-buildpackage -us -uc -b
        - mv ../*.deb .
        - mv ../*.buildinfo .
        - mv ../*.changes .
    artifacts:
        name: "${CI_PROJECT_NAME}"
        paths:
        - ./*.deb
        - ./*.buildinfo
        - ./*.changes

prepare_mil-internal-release_debs:
    tags:
        - Runner-Stretch
    stage: prepare_mil-internal-release_debs
    only:
      refs:
        - 4.4.201-cip39-rt26/jessie/master
    dependencies:
        - mil-internal-release_build
    when: manual
    script:
        - mkdir -p /cache/jessie/mil-internal-release/
        - cp *.deb /cache/jessie/mil-internal-release/
        - ls /cache/jessie/mil-internal-release/
